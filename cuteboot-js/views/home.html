<nav>
	<a class="active" href="./">Let me vote!</a>
	<a href="./standings">Scores</a>
</nav>

{{#if photo}}

	<img src="photos/{{photo.name}}" width="530" height="420" alt="Aussie Animal" />

	<div class="button-holder">
		<form action="./cute" method="post">
			<input type="hidden" name="photo" value="{{photo.name}}" />
			<input type="submit" value="It's Cute!" />
		</form>
		<form action="./notcute" method="post">
			<input type="hidden" name="photo" value="{{photo.name}}" />
			<input type="submit" value="Give it the Boot!" />
		</form>
	</div>

{{else}}

	<h3>No more animals to vote on! Check out the <a href="./standings">scores</a>.</h3>

{{/if}}
